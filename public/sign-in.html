<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/images/bvi.png">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet"> 
    <title>Sign In</title>
  </head>
  <body style="height: 100vh;">
    <div class="d-flex align-items-center h-100">
      
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 offset-md-3 my-auto">
            <img src="/images/bvi.png" class="img-fluid mx-auto d-block logo">
            <form method="POST" action="check_login">
              <div class="form-group">
                <label for="user-phone-number">Number</label>
                <div class="input-group mb-3">
                  <input type="number" aria-label="user-phone-number" class="form-control" name="userPnum" required>
                </div>
              </div>
      
              <div class="form-group" style="padding-bottom: 3vh;">
                <label for="user-pin">PIN</label>
                <input type="password" class="form-control" id="user-pin" name="userPin" pattern="[0-9]+" minlength="4" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn myBtn">Submit</button>
                <p style="margin-top: 3vh;"><a href="sign-up.html" class="btn myBtn">New to Bvi? Sign Up!</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
      
      <div class="bottom-colour">
                    
      </div>
    </div>
    
    

    <!-- Optional JavaScript -->
    <script src="js/login.js" type="text/javascript"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    
  </body>
</html>
